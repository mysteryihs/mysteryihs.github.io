<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Number field</h3>

Tax %:
<input type="number" id="tax" step="0.01">
Tip %:
<input type="number" id="tip" step="0.01"><br><br>
Person 1:
<input type="number" id="person1" step="0.01"><br><br>
Person 2:
<input type="number" id="person2" step="0.01"><br><br>
Person 3:
<input type="number" id="person3" step="0.01"><br><br>
Person 4:
<input type="number" id="person4" step="0.01"><br><br>
    
<br><br>
<button onclick="myFunction()">Calculate Total</button>

<p><strong>Note:</strong> input elements with type="number" are not supported in IE 9 and earlier versions.</p>

<p id="answer"></p>

<script>
function myFunction() {
    var tax = parseFloat(document.getElementById("tax").value);
    tax = tax/100
    var tip = parseFloat(document.getElementById("tip").value);
    tip = tip/100
    var person1 = parseFloat(document.getElementById("person1").value);
    var person2 = parseFloat(document.getElementById("person2").value);
    var person3 = parseFloat(document.getElementById("person3").value);
    var person4 = parseFloat(document.getElementById("person4").value);
    
    if (person1 == NaN) {
        var person1A = document.createTextNode("Person 1 pays " + (person1 + ((person1 + (person1 + (person1 * tax))) * tip)).toString());
        document.body.appendChild(person1A);
    };
    if (person2 != NaN) {
        var person2A = document.createTextNode("Person 2 pays " + (person2 + ((person2 + (person2 + (person2 * tax))) * tip)).toString());
        document.body.appendChild(person2A);
    };
    if (person3 != NaN) {
        var person3A = document.createTextNode("Person 3 pays " + (person3 + ((person3 + (person3 + (person3 * tax))) * tip)).toString());
        document.body.appendChild(person3A);
    };
    if (person4 != NaN) {
        var person4A = document.createTextNode("Person 4 pays " + (person4 + ((person4 + (person4 + (person4 * tax))) * tip)).toString());
        document.body.appendChild(person4A);
    };
    
}
</script>

</body>
</html>
